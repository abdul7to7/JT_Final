<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC | Sign Up</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="subContainer">
        <form id="signupForm">
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            id="signupUsername"
            required
          />
          <br />
          <input
            type="text"
            name="mail"
            placeholder="Enter email"
            id="signupMail"
            required
          />
          <br />
          <input
            type="tel"
            name="phoneno"
            placeholder="Enter Phone no"
            id="signupPhoneno"
            required
          />
          <br />
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            id="signupPassword"
            required
          />
          <br />
          <button>Sign Up</button>
        </form>
        <br />
        <div>
          <a href="./index.html">Login</a>
        </div>
      </div>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
